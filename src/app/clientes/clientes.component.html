<div class="card border-dark " style="max-width: inherit">
    <div class="card-header">Clientes</div>
    <div class="card-body text-dark">
      <h5 class="card-title">Listado de clientes</h5>
      <div class="my-2 text-left" >
        <button [routerLink]="['/clientes/form']" class="btn btn-rounded btn-primary" type="button">Crear Cliente</button>
      </div>
      <div *ngIf="clientes?.length == 0" class="alert alert-info">
        No hay registros en la base de datos.
      </div>

      <table class="table" *ngIf="clientes?.length > 0">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Email</th>
            <th scope="col">Fecha CreaciÃ³n</th>
            <th scope="col">Editar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cliente of clientes">
            <th scope="row">{{cliente.id}}</th>
            <td>{{cliente.nombre}}</td>
            <td>{{cliente.apellido}}</td>
            <td>{{cliente.email}}</td>
            <td>{{cliente.createAt}}</td>
            <td>
              <button type="button" class="btn btn-secondary mr-2 btn-sm" name="button" [routerLink]="['/clientes/form' , cliente.id]">Editar</button>
              <button type="button" class="btn btn-danger btn-sm" name="button" (click)="eliminarCliente(cliente)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
</div>
